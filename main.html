    <script>
       function menuToggle() {
         var menu1 = document.getElementById("menu1");
         var menu2 = document.getElementById("menu2");

         if (menu1.style.display === "inline") {
           menu1.style.display = "none";
           menu2.style.display = "inline";
           document.getElementById("page_manager").style.marginLeft = "100px";
         } else {
           menu1.style.display = "inline";
           menu2.style.display = "none";
           document.getElementById("page_manager").style.marginLeft = "265px";
         }
        }
    </script>
</head>
